before_install:
  - docker pull pamplemousse/latex

deploy:
  - api_key:
      secure: 
    draft: true
    file: xaviermaso.pdf
    provider: releases
    skip_cleanup: true
    on:
      branches:
        only: "-master"
      tags: false

services: docker

script:
  - docker run --rm -it --user $(id -u):$(id -g) -v $(pwd):/app -w /app pamplemousse/latex pdflatex cv.tex
  - mv cv.pdf xaviermaso.pdf
